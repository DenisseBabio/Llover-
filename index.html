<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Lloverá?</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/script.js" defer></script>
  </head>

  <body>
    
    <header>
      <h1>RAIN CHECK</h1>
      <h2>¿Quieres saber si va a llover en tu ubicación en las próximas horas?</h2>
    </header>

    <main>

      <button id="button">¡Compruébalo aquí!</button>

      <div id="weatherInfo"></div>

      <div class="containerHidden">

        <section id="rain" class="hidden">
          <p>Se esperan lluvias.</p>
        </section>

        <section id="noRain" class="hidden">
          <p>No se esperan lluvias.</p>
        </section>

        <section id="error" class="hidden">
          <p>Error en la recepción de datos.</p>
        </section>

        <section id="actually">
          <h2></h2>
          <p class="actuallyHour"></p>
          <img id="currentImage" src="" />
          <p class="degree"></p>
        </section>

        <section id="nextHours"></section>

      </div>
    </main>

    <footer>
      <div id="names">
        <p>Trabajo realizado por:</p>
        <ul>
          <li>Noelia Gómez.</li>
          <li>Guillermo Bonnin.</li>
          <li>Denisse Babío.</li>
        </ul>
      </div>

      <div id="hack">
        <p>HACK A BOSS ® 2024.</p>
      </div>

      <div id="link">
        <a href="https://www.hackaboss.com/">www.hackaboss.com</a>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
